<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 문제</title>
    <style>
         .form-container {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
        }
        label{
            width: 60px;
            display: inline-block;
        }
        .form-item {
            margin-left: 30px;
        }
        div{
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <h1><b>예약정보</b></h1>
    <form action="#" class="form-container">
        <div class="form-item">
            <label for="name">이름</label>
            <input type="text" id="name">
        </div>
        <div class="form-item">
            <label for="phone">휴대폰</label>
            <input type="tel" id="phone">
        </div>
        <div class="form-item">
            <label for="email">이메일</label>
            <input type="email" id="email">
        </div>
        <input class="form-item" type="submit" value="예약하기">
        
    </form>
</body>
</html>
