<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보</title>
    <Style>
        form{
            padding: 10px;
        }
        .spacer {
            margin-bottom: 10px;
        }

        button img {
            width: 30px; 
            height: 30px;
        }
        .image-button {
            display: inline-flex;
            padding: 10px 20px;
        }
    </Style>
</head>
<body>
    <fieldset>
        <legend><b>기본 정보</b></legend>
        <form action="#">
            <div>
                <label for="id">아이디</label>
                <input type="text" id="id">
            </div>
            <div>
                <label for="pwd">패스워드</label>
                <input type="password" id="pwd">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend><b>세부 정보</b></legend>
        <form action="#">
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="phone">전화번호</label>
                <input type="tel" id="phone">
            </div>
            <div>
                <label for="age">나이</label>
                <input type="number" id="age">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend><b>주소 입력</b></legend>
        <form action="#">
            <div>
                <label for="city">도시</label>
                <select id="city">
                    <optgroup label="서울시">
                        <option value="강북구">강북구</option>
                        <option value="강남구" selected>강남구</option>
                        <option value="서초구">서초구</option>
                    </optgroup>
                    <optgroup label="경기도 성남시">
                        <option value="중원구">중원구</option>
                        <option value="분당구">분당구</option>
                    </optgroup>
                </select>
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend><b>성별</b></legend>
        <form action="#">
            <div>
                <label for="male">남성</label>
                <input type="radio" id="male" name="gender">
                <label for="female">여성</label>
                <input type="radio" id="female" name="gender">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend><b>직업</b></legend>
        <form action="#">
            <div>
                <label for="student">학생</label>
                <input type="radio" id="student" name="job">
                <label for="office">회사원</label>
                <input type="radio" id="office" name="job">
                <label for="mom">주부</label>
                <input type="radio" id="mom" name="job"> 
                <label for="none">무직</label>
                <input type="radio" id="none" name="job">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend><b>취미를 선택하세요</b></legend>
        <form action="#">
            <div>
                <label for="sport">운동</label>
                <input type="radio" id="sport" name="hobby">
                <label for="music">음악</label>
                <input type="radio" id="music" name="hobby">
                <label for="drawing">그림</label>
                <input type="radio" id="drawing" name="hobby">
            </div>
        </form>
    </fieldset>
    <form action="#">
        <label for="date">가입일</label>
        <input type="date" id="date">
        <div class="spacer"></div>
        <label for="introduce"><b>소개글</b></label>
        <br><br>
        <textarea cols="30" rows="10"></textarea>
        <div class="spacer"></div>
        <button type="submit" class="image-button">
            <img src="../images/Skeleton3.jpg" width="30" alt="image">
            <span>제출</span>
        </button>
        <button type="reset" class="image-button">
            <img src="../images/Skeleton3.jpg" width="30" alt="image">
            <span>초기화</span>
        </button>
    </form>
</body>
</html>
