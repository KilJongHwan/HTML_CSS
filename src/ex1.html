<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 요소 타입 (블록/인라인)</title>
    <style>
        .movie{
            background-color: aqua;
            color: darkblue;
        }
        .tv{
            background-color: royalblue;
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="movie">
        <p>영화 소개</p>
        <p style="background-color: lightgray;">영화를 소개 하는 페이지 입니다.</p>
        <p><b style="border: 1px solid red;">글자를 강조</b>하는 볼드 태그는 인라인 속성입니다.</p>
    </div>
    <div class="tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지 입니다.</p>
    </div>
</body>
</html>
