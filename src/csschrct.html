<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            font-size: 1vw;
            /* 키워드 표기법 : 150여개의 컬러 */
            background-color: darkcyan;
            
        }
        .child{
            font-size: 2vw;
            background-color: rgb(255, 0, 0);
        }
        .child-to-child{
            font-size: 3vw;
            /* 4번째 값은 투명도를 의미 : 1에 가까울수록 불투명 0에 가까울수록 투명 */
            background-color: rgba(0, 0, 255, 0.5);
        }
        h1{
            color: #a9cbd7;
        }
    </style>
</head>
<body> 
    <div class="parent">
        <p>부모 폰트 크기</p>
        <div class="child">
            <p>자식 폰트 크기</p>
            <div class="child-to-child">
                <p>자식의 자식 폰트 크기</p>
            </div>
        </div>
    </div>
    <h1>hex 값으로 색상을 지정</h1>
</body>
</html>
