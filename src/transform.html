<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- transform effect : 회전 rotate,이동 move, 크기 조절adjust size, 기울기 조절 adjust slope -->
    <style>
        body {
            margin: 0;
        }
        div {
            width: 100px;
            height: 100px;
            margin: 100px;
            background-color: red;
            transition: 1s;
        }
        div:hover {
            transform: translate3d(100px, 50px, 0) rotate3d(1, 1, 1, 45deg);
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
